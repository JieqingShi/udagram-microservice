language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "No installs before script"

# Scripts to be run such as tests
before_script:
  - echo "No tests before script"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy jieqingshi/reverseproxy:v1
  - docker tag udagram-api-feed jieqingshi/udagram-api-feed:v1
  - docker tag udagram-api-user jieqingshi/udagram-api-user:v1
  - docker tag udagram-frontend:local jieqingshi/udagram-frontend:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u jieqingshi --password-stdin
  # - docker-compose push  # does not work
  
  - docker push jieqingshi/reverseproxy:v1
  - docker push jieqingshi/udagram-api-feed:v1
  - docker push jieqingshi/udagram-api-user:v1
  - docker push jieqingshi/udagram-frontend:v1